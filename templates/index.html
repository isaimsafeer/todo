<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>My To-Do List</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">
    <div class="container py-5">
        <h1 class="mb-4">📝 Daily To-Do List</h1>
        <form action="/add" method="POST" class="d-flex mb-3">
            <input type="text" name="content" class="form-control me-2" placeholder="Add a task..." required>
            <button class="btn btn-primary">Add</button>
        </form>
        <ul class="list-group">
            {% for task in tasks %}
            <li class="list-group-item d-flex justify-content-between align-items-center {% if task.completed %}list-group-item-success text-decoration-line-through{% endif %}">
                {{ task.content }}
                <div>
                    <a href="/complete/{{ task.id }}" class="btn btn-sm btn-outline-success me-1">✅</a>
                    <a href="/delete/{{ task.id }}" class="btn btn-sm btn-outline-danger">❌</a>
                </div>
            </li>
            {% endfor %}
        </ul>
        <div class="mt-4">
            <a href="/schedule" class="btn btn-outline-dark">📚 View Learning Schedule</a>
        </div>
    </div>
</body>
</html>
